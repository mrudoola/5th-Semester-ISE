<html>
<head>
	<meta charset=utf-8>
	<title> Divisibility Check </title>
	<script type="text/javascript" src="check.js">
	</script>
</head>
<body>
	<h2> Divisibility Check </h2>
	<p>To check if the number entered is divisible by 3 or 7</p>
	<form>
		<fieldset>
			Enter a number: <input type="text" id="number"><br>
			<input type="button" value="Check" onClick="check()"><br>
			<p id="result"></p>
		</fieldset>
	</form>
</body>
</html>
